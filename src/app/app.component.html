<!-- src/app/app.component.html -->
<style>
  body {
    font-family: Arial, sans-serif;
    background-color: #f0f8ff;
    color: #333;
    margin: 0;
    padding: 0;
  }

  header {
    display: flex;
    align-items: center;
    justify-content: space-between;
    background-color: #003366;
    padding: 10px 20px;
    color: #ffffff;
  }

  header .logo {
    font-size: 24px;
    font-weight: bold;
    color: #00bfff;
    display: flex;
    align-items: center;
  }

  header .logo img {
    height: 40px;
    margin-right: 10px;
  }

  header .nav {
    display: flex;
    gap: 15px;
  }

  header .nav button {
    background-color: #00bfff;
    color: #ffffff;
    border: none;
    padding: 8px 16px;
    border-radius: 4px;
    cursor: pointer;
    transition: background-color 0.3s ease;
  }

  header .nav button:hover {
    background-color: #008cba;
  }

  .container {
    max-width: 800px;
    margin: 20px auto;
    padding: 20px;
    background-color: #ffffff;
    border-radius: 8px;
    box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
  }

  h1 {
    text-align: center;
    color: #003366;
    margin-bottom: 30px;
  }
</style>

<header>
  <div class="logo">
    <img src="../assets/Logo.png" alt="Aqua Waves Logo">
    Aqua Waves
  </div>
  <div class="nav">
    <button (click)="openLogin()">Login</button>
    <button *ngIf="isLoggedIn" (click)="onLogout()">Logout</button>
  </div>
</header>

<app-login (loginSuccess)="handleLoginSuccess($event)"></app-login>

<!-- Display ships and ports -->
<div *ngIf="brodovi.length > 0">
  <div *ngFor="let brod of brodovi">
    <app-brod [brod]="brod"></app-brod>
  </div>
</div>

<div class="container">
  <h1>Welcome to Ship and Port Management</h1>
    <app-luka [luka]="luka" [brodovi]="brodovi"></app-luka>
</div>
